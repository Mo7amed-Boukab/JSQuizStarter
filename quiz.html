<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

 <title>JS Quiz Starter</title>
</head>
<body>

    <header class="quizHeader">
      <div><i class="fa-solid fa-stopwatch" style="font-size: 1.5rem;"></i>&nbsp;<span id="delai"></span></div>
      <div><span id="QuestionNbr"></span></div>
      <div>score : <span id="score"> 0 </span> points</div>  
    </header>

    <main class="quizContainer">   
        <div class="quizBox">

           <div id="timerBox"> <span id="timer">5</span> </div>  

            <div><h1  id="quizTitle"> </h1></div>
             <!-- ----------------------------- -->
            <div class="optionsBox" id="options">
          
            </div>

              <button class="quizBtn" onclick="next()">Passer</button>
        </div>

        <div class="endQuizBoxModul">
           <h2>Résultats du Quiz</h2>
           <p>Score final : <span id="resultScore"></span></p>
           <p>Réponses correctes : <span id="correctResponce">0</span></p>
           <p>Réponses incorrectes : <span id="incorrectResponce">0</span></p>

           <div class="button">
             <button onclick="restartQuiz()">Recommencer</button>
             <button onclick="backHome()">Retour à l'accueil</button>
             <button onclick="showReport()">Voir le rapport</button>
           </div>
         </div>
         
         
    </main>

        <div class="quizReportBoxModul" id="quizReportBox" style="display:none;">
                <h2>Rapport de votre Quiz</h2>
                <div id="reportContent"></div>
                <div class="button">
                  <button onclick="backHome()">Retour à l'accueil</button>
                </div>
         </div>
             
   <script src="data.js"></script>
   <script src="index.js"></script>
</body>
</html>
