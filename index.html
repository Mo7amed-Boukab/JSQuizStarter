<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

 <title>JS Quiz Starter</title>
</head>
<body>

    <header class="quizHeader">
      <div><i class="fa-solid fa-stopwatch" style="font-size: 1.5rem;"></i>&nbsp;<span id="delai">00 : 30</span></div>
      <div><span id="QuestionNbr"></span></div>
      <div>score :<span id="score"> 0 </span>points</div>  
    </header>

    <main class="quizContainer">   
        <div class="quizBox"> 
            <div><h1  id="quizTitle">Question 1 : bienvenu sur le premier question </h1></div>
             <!-- ----------------------------- -->
            <div class="optionsBox" id="mcq">
              <button class="op">option 1</button>
              <button class="op">option 2</button>
              <button class="op">option 3</button>
              <button class="op">option 4</button>
            </div>

              <button class="quizBtn">Passer</button>
        </div>
    </main>

</body>
</html>
