<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <title>JS Quiz Starter - Accueil</title>
</head>
<body>

<header>
    <div class="container-nav">
        <div class="logo">Js<span> Quiz </span> Starter</div>
        <button class="navbar-button">Dashboard</button>
    </div>

</header>

<section class="hero">
 <div class="container-hero">
    <a href="#quiz" class="hero-button" >Découvrez Nos Quizzes</a>
 </div> 
</section>

<!-- -------------- page 2 quiz list ---------------- -->

<section class="quiz-homePage" id="quiz">
 
    <div class="titre">
        <p>Défiez Votre Esprit : Sélectionnez un Quiz et Relevez le Défi </p>  
    </div>

    <!-- ------------------- list cards -------------------- -->
     <div class="quiz-home-container">
        <div class="quiz-card" >
            <img src="/images/html.jpeg" alt="">
            <h3>Quiz HTML</h3>
            <p class="level">Difficulté : <span id="Facile">Facile</span></p>
            <button class="startBtn" onclick="openQuiz('easy')">Commencer</button>
        </div>
        <div class="quiz-card">
            <img src="/images/css.jpeg" alt="">
            <h3>Quiz CSS</h3>
            <p class="level">Difficulté : <span id="Moyenne">Moyenne</span></p>
            <button class="startBtn" onclick="openQuiz('medium')">Commencer</button>
        </div>
        <div class="quiz-card">
            <img src="/images/js.jpeg" alt="">
            <h3>Quiz JavaScript</h3>
           <p class="level">Difficulté : <span id="Difficile"> Difficile</span></p>
           <button class="startBtn" onclick="openQuiz('hard')">Commencer</button>
        </div>
     </div>

     <div class="userNameBoxModul" id="userNameBox">
       <span class="closeModal" onclick="closeModal()">&times;</span>
       <h2>Bienvenue sur le Quiz</h2>
       <p>Entrez votre nom pour commencer :</p>

       <input type="text" id="userNameInput" placeholder="Votre nom" />

       <div class="button">
         <button  onclick="saveUserName()">Commencer le Quiz</button>
       </div>
     </div>

</section>

<script>

  let modalUserName = document.getElementById("userNameBox");
  let quizContainer = document.querySelector(".quiz-home-container");
  let selectedLevel = null;

  modalUserName.style.display = "none"; 

  function openQuiz(level) {
    selectedLevel = level;
    quizContainer.style.display = "none";
    modalUserName.style.display = "flex"; 
  }

  function saveUserName() {
    const userName = document.getElementById("userNameInput").value.trim();

    if (userName === "") {
      alert("Veuillez entrer votre nom !");
      return;
    }

    localStorage.setItem("quizUserName", userName);
    localStorage.setItem("selectedLevel", selectedLevel);

    window.location.href = "quiz.html";
  }

  function closeModal() {
  modalUserName.style.display = "none";
  quizContainer.style.display = "flex"; 
}

</script>

</body>
</html>
